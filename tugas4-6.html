<!DOCTYPE html>
<html lang="en">
<head>
    <title>JS TUGAS QA 4.6</title>
</head>
<body>
    <p id="tugas"></p>
    <script>

    const person = {
        firstName : 'John',
        lastName : 'Doe',
        TheName : function() {
            alert(person.firstName + ' ' + person.lastName) 
           ;
        }
    }
    document.getElementById('tugas').innerHTML = person.TheName() ;

    </script>
</body>
</html>
